<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coding Projects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Menu -->
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#project1">Project 1</a></li>
                <li><a href="#project2">Project 2</a></li>
                <!-- Add more projects here as needed -->
            </ul>
        </nav>
    </header>

    <!-- Project Sections -->
    <main>
        <!-- Project 1 -->
        <section id="project1">
            <h2>Project 1: Project Title</h2>
            <p><strong>Description:</strong> Brief description of the project goes here.</p>

            <!-- Project README -->
            <div class="project-readme">
                <h3>README</h3>
                <p id="project1-readme">Loading README...</p>
            </div>

            <!-- Project Images (optional) -->
            <div class="project-images">
                <h3>Project Screenshots</h3>
                <img src="images/project1_image1.png" alt="Project 1 Screenshot">
            </div>

            <!-- Project Releases -->
            <div class="project-releases">
                <h3>Releases</h3>
                <ul id="project1-releases">Loading releases...</ul>
            </div>

            <!-- Download Link -->
            <div class="project-download">
                <a href="#" id="project1-download" class="download-btn">Download Latest Version</a>
            </div>
        </section>

        <!-- Additional projects follow a similar structure -->

    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Name. All Rights Reserved.</p>
    </footer>

    <script>
        // JavaScript to fetch README and release data from GitHub

        async function fetchGitHubData(repoName, readmeId, releasesId, downloadId) {
            const username = 'Oszust-Industries'; // Replace with your GitHub username

            // Fetch README content
            try {
                const readmeResponse = await fetch(`https://api.github.com/repos/${username}/${repoName}/readme`, {
                    headers: { 'Accept': 'application/vnd.github.v3.raw' }
                });
                const readmeText = await readmeResponse.text();
                document.getElementById(readmeId).innerText = readmeText;
            } catch (error) {
                document.getElementById(readmeId).innerText = "Failed to load README.";
            }

            // Fetch releases
            try {
                const releasesResponse = await fetch(`https://api.github.com/repos/${username}/${repoName}/releases`);
                const releases = await releasesResponse.json();

                const releasesList = document.getElementById(releasesId);
                releasesList.innerHTML = ''; // Clear loading text

                if (releases.length > 0) {
                    releases.forEach(release => {
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `<a href="${release.zipball_url}">${release.name}</a>`;
                        releasesList.appendChild(listItem);
                    });
                    // Set the latest release for the download button
                    document.getElementById(downloadId).href = releases[0].zipball_url;
                } else {
                    releasesList.innerHTML = '<li>No releases available</li>';
                }
            } catch (error) {
                document.getElementById(releasesId).innerHTML = "<li>Failed to load releases.</li>";
            }
        }

        // Initialize data for each project
        fetchGitHubData('Oszust-OS-Music-Tools', 'project1-readme', 'project1-releases', 'project1-download');
        fetchGitHubData('project2-repo', 'project2-readme', 'project2-releases', 'project2-download');
        // Add additional projects as needed

    </script>

</body>
</html>
